<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Audio-player</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="blur"></div>
            <div class="audio-player">
                <div class="title-top">Now playing</div>
                <img src="./img/Skilletcomatose.jpg">

                <div class="audio-content">
                    <div class="audio-content-title">
                        <h3 class="name-song">Comatose</h3>
                        <h4 class="artist-song">Skillet</h4>
                    </div>
                    <div class="audio-content-progress">
                        прогресс бар песни

                    </div>
                    <div class="audio-content-button">
                        <div class="audio-button material-symbols-outlined">fast_rewind</div>
                        <div class="audio-button material-symbols-outlined">play_arrow</div>
                        <div class="audio-button material-symbols-outlined">fast_forward</div>
                    </div>
                </div>
            </div>
        </main>
     </div>    
</body>
</html>

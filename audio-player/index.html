<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">    
    <title>Audio-player</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="blur"></div>
            <div class="audio-inner">            
            <div class="audio-player">
                <div class="title-top">Now playing</div>
                <img class="audio-img" src="">

                <div class="audio-content">
                    <div class="audio-content-title">
                        <h3 class="name-song"></h3>
                        <h4 class="artist-song"></h4>
                    </div>
                    <div class="audio-progress-area">
                        <div class="audio-progress-bar">
                        </div>
                        <div class="audio-song-timer">
                          <span class="current-time">0:00</span>
                          <span class="max-duration">0:00</span>
                        </div>
                      </div>
                    <div class="audio-content-button">
                        <div class="audio-button button-repeat material-symbols-outlined icon">repeat</div>
                        <div class="audio-button button-prev material-symbols-outlined">fast_rewind</div>
                        <div class="audio-button button-play material-symbols-outlined">play_arrow</div>
                        <div class="audio-button button-next material-symbols-outlined">fast_forward</div>
                        <div class="audio-button button-volume material-symbols-outlined icon">volume_down</div>
                        
                        <div class="audio-volume-wrapper">
                            <span class="material-symbols-outlined volume-min">volume_down</span>
                            <input class="audio-progress-volume" type="range" min="0" max="100"> 
                            <div class="volume-count"></div> 
                        </div>
                        
                    </div>                    
                </div>                
            </div>
            <footer class="footer">
                <div class="footer-wrapper">
                    <span class="footer-span link-github"><a href="https://github.com/YuliyaVoronovich" target="_blank">GitHub</a></span>
                    <span class="footer-span year">2023</span>
                    <span class="footer-span logo"><a href="https://rs.school/js/" target="_blank"><img src="./assets/img/rs_school_js.svg" alt="Логотип"></a></span>
                </div>           
            </footer> 
             </div>
        </main>
              
     </div>   
     <script src="./js/index.js"  type="module"></script>
</body>
</html>

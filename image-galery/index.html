<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Image-Galery</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <h2 class="logo"><span class="logo-icon material-symbols-outlined">photo_camera</span><span class="logo-text">Unsplash API</span></h2>
                <div class="search">
                    <form class="form-search">
                        <input class="input-search" type="text" placeholder="search image">
                        <button class="button-search material-symbols-outlined">search</button>
                    </form>
                </div>
            </div>
          
        </div>
    </header>
    <main>
        <div class="container">
            <section class="gallery">
                <ul class="gallery-list">

                </ul>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>  
    <script src="./js/index.js"></script>  
</body>
</html>
